<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>
      <hr />
      <p>Nueva Tarea:</p>
      <input id="user-input" type="text" placeholder="Ingresa tarea" />
      <button id="add-btn" class="btn btn-success">Agregar</button>
      <div class="item-dato">
        <div>
          <p>Total: <span id="span-total">0</span></p>
          <p>Completadas: <span id="span-completado">0</span></p>
        </div>

        <table>
          <thead>
            <th>ID</th>
            <th>Tarea</th>
            <th>Estatus</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
